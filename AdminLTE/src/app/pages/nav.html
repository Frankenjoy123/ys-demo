            </span>
        </div>

    <ul class="sidebar-menu">

            <a href="#">

        </li>
        <li>
            <a href="#/msg">
                <i class="fa fa-comment-o"></i>
                <span>消息</span>
                <small class="badge pull-right bg-green">new</small>

        </li>
        <li>
            <a href="#/account">
                <i class="fa fa-key"></i>

                <small class="badge pull-right bg-green">new</small>
            </a>
        </li>
        <li>
            <a href="#/productKeyManage">
                <i class="fa fa-th"></i>

                <!--<small class="badge pull-right bg-green">new</small>-->

        </li>
        <li>
            <a href="#">
                <i class="fa fa-truck"></i>
