<div id="page-content">
    <section class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">修改密码</h3>
            </div>
            <div class="panel-body">
                <div class="row ">
                    <div class="col-xs-2 col-xs-offset-3">
                        <label>当前密码：</label>
                    </div>
                    <div class="col-xs-3">
                        <input type="password" class="form-control" id="originalPassword" placeholder="请输入当前密码"
                               ng-model="originalPassword">
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col-xs-2 col-xs-offset-3">
                        <label>修改密码：</label>
                    </div>
                    <div class="col-xs-3">
                        <input type="password" class="form-control" id="currentPassword" placeholder="请输入修改密码"
                               ng-model="currentPassword">
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col-xs-2 col-xs-offset-3">
                        <label>确认密码：</label>
                    </div>
                    <div class="col-xs-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="请输入确认密码"
                               ng-model="confirmPassword">
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col-xs-1 col-xs-offset-5">
                        <button type="submit" class="btn btn-primary" ng-click="submit();">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
