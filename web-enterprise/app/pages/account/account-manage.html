<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title">
    <h1 class="page-header text-overflow">账号管理</h1>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->


<!--Page content-->
<!--===================================================-->

<!-- Main content -->
<div id="page-content">
    <div ng-show="accountTable.data" class="panel panel-bordered-primary">
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">账号创建</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal" id="accountForm">
                                    <div class="form-group" id="divAccountIdentifier">
                                        <label for="accountIdentifier" class="col-md-3 control-label">账号标识</label>

                                        <div class="col-md-9">
                                            <input type="text" id="accountIdentifier" placeholder="账号标识"
                                                   name="accountIdentifier"
                                                   class="form-control" ng-model="accountIdentifier"/>
                                        </div>
                                    </div>
                                    <div class="form-group" id="divLastName">
                                        <label for="lastName" class="col-md-3 control-label">姓</label>

                                        <div class="col-md-9">
                                            <input type="text" id="lastName" placeholder="姓" name="lastName"
                                                   class="form-control" ng-model="lastName"/>
                                        </div>
                                    </div>
                                    <div class="form-group" id="divFirstName">
                                        <label for="firstName" class="col-md-3 control-label">名</label>

                                        <div class="col-md-9">
                                            <input type="text" id="firstName" placeholder="名" name="firstName"
                                                   class="form-control" ng-model="firstName"/></div>
                                    </div>
                                    <div class="form-group" id="divEmail">
                                        <label for="email" class="col-md-3 control-label">邮箱</label>

                                        <div class="col-md-9">
                                            <input type="text" id="email" placeholder="邮箱" name="email"
                                                   class="form-control" ng-model="email"/></div>
                                    </div>
                                    <div class="form-group" id="divPhone">
                                        <label for="phone" class="col-md-3 control-label">电话</label>

                                        <div class="col-md-9">
                                            <input type="text" id="phone" placeholder="电话" name="phone"
                                                   class="form-control" ng-model="phone"/></div>
                                    </div>
                                    <div class="form-group" id="divPassword">
                                        <label for="password" class="col-md-3 control-label">账号密码</label>

                                        <div class="col-md-9">
                                            <input type="password" id="password" placeholder="账号密码" name="password"
                                                   class="form-control" ng-model="password"/></div>
                                    </div>
                                    <div class="form-group" id="divPasswordConfirm">
                                        <label for="passwordConfirm" class="col-md-3 control-label">密码确认</label>

                                        <div class="col-md-9">
                                            <input type="password" id="passwordConfirm" placeholder="密码确认"
                                                   name="passwordConfirm"
                                                   class="form-control" ng-model="passwordConfirm"/></div>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="button" class="btn btn-primary btn-labeled fa fa-user"
                                                ng-click="createAccount()">创建新账号
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="treeMenuModal" tabindex="-1" role="dialog" aria-labelledby="treeMenuModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="treeMenuModalLabel">账号授权</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-horizontal">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="col-sm-2"><i class="fa fa-fw fa-dashboard "></i>&nbsp;<strong>仪表台</strong></label>

                                            <div class="col-sm-10">
                                                <label class="form-checkbox form-icon form-primary form-text"><input
                                                        type="checkbox" ng-true-value="true"
                                                        ng-false-value="false" ng-model="accountPermission.dashBoardRead">查看</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2"><i class="fa fa-fw fa-tags"></i>&nbsp;<strong>产品码</strong></label>

                                            <div class="col-sm-10">
                                                <label class="form-checkbox form-icon form-primary form-text"><input
                                                        type="checkbox" ng-true-value="true"
                                                        ng-false-value="false" ng-model="accountPermission.productKeyRead">查看</label>
                                                <label class="form-checkbox form-icon form-success form-text"><input
                                                        type="checkbox" ng-true-value="true"
                                                        ng-false-value="false" ng-model="accountPermission.productKeyMng">管理</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2"><i class="fa fa-fw fa-gift"></i>&nbsp;<strong>包装</strong></label>

                                            <div class="col-sm-10">
                                                <label class="form-checkbox form-icon form-primary form-text"><input
                                                        type="checkbox" ng-true-value="true"
                                                        ng-false-value="false" ng-model="accountPermission.packageRead">查看</label>
                                                <label class="form-checkbox form-icon form-success form-text"><input
                                                        type="checkbox" ng-true-value="true"
                                                        ng-false-value="false" ng-model="accountPermission.packageMng">管理</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2"><i class="fa fa-fw fa-truck"></i>&nbsp;<strong>物流</strong></label>

                                            <div class="col-sm-10">
                                                <label class="form-checkbox form-icon form-primary form-text"><input
                                                        type="checkbox" ng-true-value="true"
                                                        ng-false-value="false" ng-model="accountPermission.logisticsRead">查看</label>
                                                <label class="form-checkbox form-icon form-success form-text"><input
                                                        type="checkbox" ng-true-value="true"
                                                        ng-false-value="false" ng-model="accountPermission.logisticsMng">管理</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2"><i class="fa fa-fw fa-bar-chart"></i>&nbsp;<strong>图表</strong></label>

                                            <div class="col-sm-offset-2 form-inline" style="margin-top: 5px">
                                                <div class="row">
                                                    <label class="col-sm-4">产品贴码统计</label>

                                                    <div class="col-sm-8">
                                                        <label class="form-checkbox form-icon form-primary form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.tieMaRead">查看</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-offset-2 form-inline" style="margin-top: 5px">
                                                <div class="row">
                                                    <label class="col-sm-4">产品扫码统计</label>

                                                    <div class="col-sm-8">
                                                        <label class="form-checkbox form-icon form-primary form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.saoMaRead">查看</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-offset-2 form-inline" style="margin-top: 5px">
                                                <div class="row">
                                                    <label class="col-sm-4">产品扫码月统计</label>

                                                    <div class="col-sm-8">
                                                        <label class="form-checkbox form-icon form-primary form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.monMaRead">查看</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-offset-2 form-inline" style="margin-top: 5px">
                                                <div class="row">
                                                    <label class="col-sm-4">产品地域统计</label>

                                                    <div class="col-sm-8">
                                                        <label class="form-checkbox form-icon form-primary form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.placeMaRead">查看</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2"><i class="fa fa-fw fa-cogs"></i>&nbsp;<strong>设置</strong></label>

                                            <div class="col-sm-offset-2 form-inline" style="margin-top: 5px">
                                                <div class="row">
                                                    <label class="col-sm-4">产品</label>

                                                    <div class="col-sm-8">
                                                        <label class="form-checkbox form-icon form-primary form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.productRead">查看</label>
                                                        <label class="form-checkbox form-icon form-success form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.productMng">管理</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-offset-2 form-inline" style="margin-top: 5px">
                                                <div class="row">
                                                    <label class="col-sm-4">消息</label>

                                                    <div class="col-sm-8">
                                                        <label class="form-checkbox form-icon form-primary form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.msgRead">查看</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-offset-2 form-inline" style="margin-top: 5px">
                                                <div class="row">
                                                    <label class="col-sm-4">设备</label>

                                                    <div class="col-sm-8">
                                                        <label class="form-checkbox form-icon form-primary form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.deviceRead">查看</label>
                                                        <label class="form-checkbox form-icon form-success form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.deviceMng">管理</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-offset-2 form-inline" style="margin-top: 5px">
                                                <div class="row">
                                                    <label class="col-sm-4">账号</label>

                                                    <div class="col-sm-8">
                                                        <label class="form-checkbox form-icon form-primary form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.accountRead">查看</label>
                                                        <label class="form-checkbox form-icon form-success form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.accountMng">管理</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-offset-2 form-inline" style="margin-top: 5px">
                                                <div class="row">
                                                    <label class="col-sm-4">密码</label>

                                                    <div class="col-sm-8">
                                                        <label class="form-checkbox form-icon form-primary form-text"><input
                                                                type="checkbox" ng-true-value="true"
                                                                ng-false-value="false" ng-model="accountPermission.passwordRead">查看</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-primary btn-labeled fa fa-user"
                                        ng-click="authAccount()">授权
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>

        <div class="animated slideInRight">
            <div class="col-sm-12 pull-left" style="padding: 20px 20px;">
                <button id="btn-addrow" class="btn btn-primary btn-labeled fa fa-plus" data-toggle="modal"
                        data-target="#myModal">创建新账号
                </button>
            </div>

            <div class="panel-body">
                <table class="table table-hover">
                    <thead id="sort-bar">
                    <tr>
                        <th>#</th>
                        <th data-sort-field="identifier">账号标识</th>
                        <th data-sort-field="lastName">账号名</th>
                        <th data-sort-field="statusCode">状态</th>
                        <th data-sort-field="email">邮箱</th>
                        <th data-sort-field="phone">电话</th>
                        <th data-sort-field="createdDateTime">创建时间</th>
                        <th class="col-xs-1">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="a in accountTable.pageable.data">
                        <td>
                            <span>{{$index + 1}}</span>
                        </td>
                        <td>
                            <span>{{a.identifier}}</span>
                        </td>
                        <td>
                            <span>{{a.last_name + a.first_name}}</span>
                        </td>
                        <td>
                        <span ng-show="a.status_code == 'available'"><span
                                class="label label-success">可用</span></span>
                           <span ng-show="a.status_code == 'created'"><span
                                   class="label label-info">创建</span></span>
                        <td>
                            <span>{{a.email}}</span>
                        </td>
                        <td>
                            <span>{{a.phone}}</span>
                        </td>
                        <td>
                            <span>{{utils.formatDateString(a.created_datetime)}}</span>
                        </td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary btn-labeled fa fa-tasks" data-toggle="modal"
                                    data-target="#treeMenuModal">
                                授权
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pull-right pagination" dt-pageable="accountTable.pageable">
                </div>
            </div>
        </div>
    </div>
</div>
