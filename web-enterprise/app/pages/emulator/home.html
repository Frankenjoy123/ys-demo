<body>
<script type="text/javascript">
    function refresh(data) {

        $("#imgManufacture").attr("src", data.orgImgUrl);
        $("#imgProduct").attr("src", data.proImgUrl);

        $("#detailItems").html("");

        var td1 = $('<td></td>').css("width", "30%").html("商品码");
        var td2 = $('<td></td>').css("width", "70%").css("word-break","break-all").html(data.barcode);
        var tr = $('<tr></tr>').append(td1).append(td2);
        var tdSpace = $('<td></td>').css('height', '10px');
        var trSpace = $('<tr></tr>').append(tdSpace);
        $("#detailItems").append(tr).append(trSpace);

        td1 = $('<td></td>').css("width", "30%").html("物品名称");
        td2 = $('<td></td>').css("width", "70%").css("word-break","break-all").html(data.name);
        tr = $('<tr></tr>').append(td1).append(td2);
        tdSpace = $('<td></td>').css('height', '10px');
        trSpace = $('<tr></tr>').append(tdSpace);
        $("#detailItems").append(tr).append(trSpace);

        if (data != null && data.details != null) {
            var details = data.details;
            for (var index = 0; index < details.length; index++) {
                var item = details[index];

                var td1 = $('<td></td>').css("width", "30%").css("word-break","break-all").html(item.key);
                var td2 = $('<td></td>').css("width", "70%").css("word-break","break-all").html(item.value);
                var tr = $('<tr></tr>').append(td1).append(td2);
                var tdSpace = $('<td></td>').css('height', '10px');
                var trSpace = $('<tr></tr>').append(tdSpace);

                $("#detailItems").append(tr).append(trSpace);
            }
        }

        $("#divMainBody").css('display', '');
    }

    $(document).ready(function () {

        function activeTabOne() {
            $("#tab_1").addClass("active");
            $("#li_tab_a_1").addClass("active");

            $("#tab_2").removeClass("active");
            $("#li_tab_a_2").removeClass("active");

            $("#tab_3").removeClass("active");
            $("#li_tab_a_3").removeClass("active");
        }

        function activeTabTwo() {
            $("#tab_2").addClass("active");
            $("#li_tab_a_2").addClass("active");

            $("#tab_1").removeClass("active");
            $("#li_tab_a_1").removeClass("active");

            $("#tab_3").removeClass("active");
            $("#li_tab_a_3").removeClass("active");
        }

        function activeTabThree() {
            $("#tab_3").addClass("active");
            $("#li_tab_a_3").addClass("active");

            $("#tab_1").removeClass("active");
            $("#li_tab_a_1").removeClass("active");

            $("#tab_2").removeClass("active");
            $("#li_tab_a_2").removeClass("active");
        }

        $("#tab_a_1").click(function () {
            activeTabOne();
        });

        $("#tab_a_2").click(function () {
            activeTabTwo();
        });

        $("#tab_a_3").click(function () {
            activeTabThree();
        });
    });
</script>

<div class="container" id="divMainBody" style="display:none">

    <div class="box-group">

        <div class="panel box box-primary ">
            <div class="row">
                <div width="100%">
                    <img id="imgProduct" src="" width="100%"/>

                    <div class="float-img animationDiv">
                        <img id="imgManufacture" src="" width="60px" height="60px" class="img-circle"/>
                    </div>

                    <div id="divShare" class="bshare-custom icon-medium share-action">
                        <a title="分享到网易微博" class="bshare-neteasemb" href="javascript:void(0);"></a>
                        <a title="分享到新浪微博" class="bshare-sinaminiblog" href="javascript:void(0);"></a>
                        <a title="分享到腾讯微博" class="bshare-qqmb" href="javascript:void(0);"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel box box-primary" style="position:relative;top:-30px;">
            <div class="row">
                <div class="col-xs-12 col-md-12" align="center">
                    <div>
                        <img id="imgProStatus" src="icon-truer.png" class="img-rounded" height="90px" width="90px"/>
                    </div>
                    <br/>
                    <div>
                        <span id="proStatus" align="center">此产品为真品</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel box box-primary">
            <div class="row">
                <div style="position:relative; top:-30px;"
                     class="col-xs-12 col-md-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active" id="li_tab_a_1" style="width: 33.3%;text-align: center"><a id="tab_a_1"
                                                                                                          data-toggle="tab">基本信息</a>
                            </li>
                            <li id="li_tab_a_2" style="width: 33.3%;text-align: center"><a id="tab_a_2"
                                                                                           data-toggle="tab">扫描信息</a>
                            </li>
                            <li id="li_tab_a_3" style="width: 33.3%;text-align: center"><a id="tab_a_3"
                                                                                           data-toggle="tab">物流跟踪</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="tabContent" style="min-height: 200px;">
                            <div class="tab-pane active" id="tab_1">
                                <div class="panel box box-primary">
                                    <table class="table table-condensed" style="margin-top:20px" id="detailItems">
                                    </table>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab_2">
                                <div class="panel box box-primary">
                                    <ul class="timeline" id="scanRecords">
                                        <li>
                                            <div style="text-align:center">
                                                <div class="timeline-body">
                                                    <p>您是第一次扫描！</p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab_3">
                                <div class="panel box box-primary">
                                    <ul class="timeline" id="divLogistics">
                                        <li>
                                            <div style="text-align:center">
                                                <div class="timeline-body">
                                                    <p>您没有物流信息！</p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="divFooterValidKey" class="row">
        <div class="col-xs-12 col-md-12 item-action">
            <div class="pull-left contact">客服热线</div>
            <div class="pull-right buy">购买产品</div>
        </div>
    </div>

</div>

<script type="text/javascript" charset="utf-8"
        src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=2&amp;lang=zh"></script>
<script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script>

</body>
</html>
