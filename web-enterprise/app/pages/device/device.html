<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title">
    <h1 class="page-header text-overflow">设备管理</h1>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->

<!--Page content-->
<!--===================================================-->

<div id="page-content">
    <div ng-show="device.deviceTable" class="panel panel-bordered-primary">
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">设备授权</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-5">
                                <form class="form" id="deviceForm">
                                    <div class="form-group" id="divSelectAccount">
                                        <label for="selectAccount">授权账号</label>

                                        <select id="selectAccount"
                                                class="form-control" ng-model="device.selectAccount" name="selectAccount"
                                                style="display: inline">
                                            <option ng-repeat="opt in device.account.curOrgAccounts" value="{{opt.id}}">
                                                {{opt.last_name}}{{opt.first_name}}
                                            </option>
                                        </select>

                                        <div><i class="fa fa-user-plus" style="color:#579ddb"
                                                ng-click="device.account.showCreateAccount = !device.account.showCreateAccount"></i>
                                        </div>

                                        <div class="form" ng-show="device.account.showCreateAccount" id="createForm">
                                            <div class="form-group" id="divAccountIdentifier">
                                                <input type="text" class="form-control"
                                                       ng-model="device.account.accountIdentifier"
                                                       placeholder="账号标识" name="accountIdentifier">
                                            </div>
                                            <div class="form-group" id="divAccountPassword">
                                                <input type="password" class="form-control"
                                                       ng-model="device.account.accountPassword"
                                                       placeholder="账号密码" name="accountPassword">
                                            </div>
                                            <div class="form-group" id="divAccountPasswordConfirm">
                                                <input type="password" class="form-control"
                                                       ng-model="device.account.accountPasswordConfirm"
                                                       placeholder="密码确认" name="accountPasswordConfirm">
                                            </div>
                                            <div class="form-group text-center">
                                                <button type="button" class="btn btn-primary"
                                                        ng-click="device.account.createAccount()" ng-disabled="device.account.createEnabled">创建
                                                </button>
                                                &nbsp;<i class="fa fa-spinner fa-lg" ng-show="device.account.spinnerShow"></i>
                                                <button type="button" class="btn btn-info"
                                                        ng-click="device.account.cancelAccount()">取消
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" id="divDeviceName">
                                        <label for="deviceName">设备名称</label>

                                        <input type="text" id="deviceName" placeholder="设备名称" name="deviceName"
                                               class="form-control" ng-model="device.deviceName"/>
                                    </div>
                                    <div class="form-group" id="divDeviceComment">
                                        <label for="deviceComment">设备备注</label>

                                          <textarea placeholder="设备备注，不超过20字符" id="deviceComment" rows="4"
                                                    class="form-control" ng-model="device.deviceComment"></textarea>
                                    </div>
                                    <div class="form-group" style="text-align: center">
                                        <button type="button" class="btn btn-primary btn-labeled fa fa-barcode"
                                                ng-click="device.deviceAuth()">生成
                                        </button>
                                        <button type="button" class="btn btn-info btn-labeled fa fa-close"
                                                ng-click="device.hideDeviceModal()">
                                            取消
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-7">
                                <div id="authQRCode">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7 col-md-offset-5 text-center">
                                <h4 id="time_refresh"></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>

        <div class="animated slideInRight">
            <div class="col-sm-12 pull-left" style="padding: 20px 20px;">
                <button id="btn-addrow" class="btn btn-primary btn-labeled fa fa-plus" ng-click="device.showDeviceModal()">授权新设备
                </button>
            </div>

            <div class="panel-body"> <!--panel-collapse collapse in-->
                <table class="table table-hover">
                    <thead id="sort-bar">
                    <tr>
                        <th class="col-xs-1">#</th>
                        <th class="col-xs-2" data-sort-field="name">设备名称</th>
                        <th data-sort-field="os">设备操作系统</th>
                        <th data-sort-field="statusCode" class="col-xs-1">状态</th>
                        <th data-sort-field="createdAccountId" class="col-xs-2">授权用户</th>
                        <th data-sort-field="createdDateTime" class="col-xs-2">创建时间</th>
                        <th class="col-xs-1">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="m in device.deviceTable.pageable.data track by m.id" data-id="{{m.id}}">
                        <td>{{$index + 1}}</td>
                        <td>{{m.name}}</td>
                        <td>{{m.os}}</td>
                        <td><span ng-show="m.status_code == 'activated'"><span
                                class="label label-success">已授权</span></span></td>
                        <td>{{m.created_account_id}}</td>
                        <td>{{utils.formatDateString(m.created_datetime)}}</td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary btn-labeled fa fa-remove"
                                    ng-click="device.cancelDeviceAuth()">
                                取消授权
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pull-right pagination" dt-pageable="device.deviceTable.pageable">
                </div>
            </div>
        </div>
    </div>
</div>
