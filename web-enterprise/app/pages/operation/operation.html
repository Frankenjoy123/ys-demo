<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        操作
        <!--<small>Control panel</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">操作</li>
    </ol>
</section>

<section class="content">
    <script type="text/javascript">
        $(document).ready(function(){
            $("#tab_a_1").click(function(){
                $("#tab_1").addClass("active");
                $("#tab_2").removeClass("active");
            });

            $("#tab_a_2").click(function(){
                $("#tab_2").addClass("active");
                $("#tab_1").removeClass("active");
            });
        });
    </script>
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
            <li class="active"><a id="tab_a_1" data-toggle="tab"><i
                    class="fa fa-briefcase"></i>打包</a></li>
            <li><a id="tab_a_2" data-toggle="tab"><i
                    class="fa fa-truck"></i>物流</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <div class="panel panel-default" id="collapse-package">
                    <div class="panel-heading">打包</div>
                    <div class="panel-body">
                        <div ng-controller="OperationCtrl">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="packageKey" placeholder="产品码" ng-model="productKey">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary" ng-click="packageClick()">打包</button>
                                </div>
                            </div>
                            <div class="box-group">
                                <div class="panel box box-primary">
                                    <div class="box-body">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.tab-pane -->
            <div class="tab-pane" id="tab_2">
                <div class="panel panel-default" id="collapse-logistics">
                    <div class="panel-heading">物流</div>
                    <div class="panel-body">

                    </div>
                </div>
            </div><!-- /.tab-pane -->
        </div><!-- /.tab-content -->
    </div>
</section>
