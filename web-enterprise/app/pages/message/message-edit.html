<div id="page-title">
    <h1 class="page-header text-overflow">新建消息</h1>
</div>

<div id="page-content">
    <div class="panel panel-bordered-primary">
        <div class="animated slideInRight">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="editorBox" style="padding: 0 10px;">
                            <div class="viewBox">
                                <img src="img/message/iphone.png" width="375">

                                <div class="viewCon">
                                    <iframe src="" id="J_iframe" frameborder="no"
                                            style="border:0;width:320px;height:561px;overflow:auto;overflow-x:hidden;"></iframe>
                                </div>
                            </div>

                            <div class="styleBox">
                                <div class="arrow-box">
                                    <i class="arrow-out"></i>
                                    <i class="arrow-in"></i>
                                </div>
                                <form id="js_appmsg_editor" data-id="1">
                                    <div>
                                        <span>标题：</span><br/>
                                        <input type="text" class="form-control edi-input-text" name="msgTitle"
                                               placeholder="标题"/>
                                    </div>
                                    <div>
                                        <span>作者：<i class="gray">( 选填 )</i></span><br/>
                                        <input type="text" class="form-control edi-input-text" name="msgAuthor"
                                               placeholder="作者"/>
                                    </div>
                                    <div>
                                        <span>封面：<i class="gray">( 大图片建议尺寸：900像素 * 500像素 )</i></span><br>

                                        <div class="upload-img-box">
                    <span class="btn btn-primary fileinput-button" style="display: inline-block;">
                        <i class="fa fa-upload"></i>
                        <span>上 传</span>
                        <input id="addPic_avatar" type="file" name="files" class="btn">
                    <input type="text" class="js-upload-value"
                           style="width:0;height: 0;display: inline-block;border: 0;" name="head_image"></span>
                                            <ul style="display: none;" class="upload-prev-area clearfix"></ul>
                                        </div>
                                        <p class="frm_tips">
                                            <label for="showPic" class="frm_checkbox_label">
                                                <input id="showPic" name="ifshowMain" type="checkbox" checked="true"
                                                       style="vertical-align: text-top;" data-show="1">
                                                封面图片显示在正文中
                                            </label>
                                        </p>
                                    </div>
                                    <div style="margin-top:-10px;">
                                        <a href="javascript:void(0);" class="J_addURL J_digest" data-show="true"
                                           style="display: none;">添加摘要</a>

                                        <div class="js-url-area" style="display: block;">
                                            <span>摘要：</span>
                                            <textarea class="form-control edi-input-text J_msgDigest" id="J_digest"
                                                      style="height:80px;"></textarea>
                                        </div>
                                    </div>
                                    <div class="ueditorWrap" style="display: block;">
                                        正文：
                                        <div class="ueditor-box">
                                            <div class="mask-icon mask-icon-video" id="J_vedioUp"> &nbsp;</div>
                                            <script id="editor" type="text/plain"
                                                    style="max-width:750px;height:360px;margin-top:5px;"></script>
                                        </div>
                                    </div>

                                    <div class="opera-btn text-center">
                                        <button class="btn btn-success btn-labeled fa fa-save" ng-click="tempSave()">
                                            暂存
                                        </button>
                                        &nbsp;&nbsp;
                                        <button class="btn btn-primary btn-labeled fa fa-send " ng-click="submit()">
                                            推送
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
