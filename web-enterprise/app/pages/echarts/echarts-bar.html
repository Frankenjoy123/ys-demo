<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title">
    <h1 class="page-header text-overflow">产品贴码统计</h1>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->

<!--Page content-->
<!--===================================================-->

<div id="page-content">
    <div class="panel panel-bordered-primary">
        <div class="panel-body">
            <div class="container">

                <div class="row">
                    <div class="col-md-3">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" ng-repeat="data in years" ng-class="{'active':selYear == data}"><a
                                    href="" aria-controls="home" role="tab"
                                    data-toggle="tab" ng-click="setYear(data)">{{data}}</a></li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" ng-repeat="data in mons" ng-class="{'active':selMon == data}"><a
                                    href="" aria-controls="home" role="tab"
                                    data-toggle="tab" ng-click="setMon(data)">{{monsShow[data]}}</a></li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" ng-repeat="data in days" ng-class="{'active':selDay == data}"><a
                                    href="" aria-controls="home" role="tab"
                                    data-toggle="tab" ng-click="setDay(data)">{{data}}</a></li>
                        </ul>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-12">
                        <div id="echartBar" style="height:400px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
