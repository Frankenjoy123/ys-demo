<!-- Main content -->
<div id="page-content">
    <section class="content" uploader="uploader" filters="queueLimit, customFilter">
        <div class="box box-solid">
            <div class="box-body">
           <span class="btn btn-primary fileinput-button " ng-class="{disabled: disabled}">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>选择上传文件</span>
                  <input type="file" nv-file-select="" uploader="uploader" ng-disabled="disabled"/>

                </span>
                <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()"
                        ng-disabled="!uploader.getNotUploadedItems().length" disabled="disabled">
                    <i class="glyphicon glyphicon-upload"></i> <span>全部同步</span>
                </button>
            </div>

            <table class="table" ng-show="uploader.queue.length">
                <thead>
                <tr>
                    <th width="50%">文件名</th>
                    <th ng-show="uploader.isHTML5">大小</th>
                    <th ng-show="uploader.isHTML5">进度</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in uploader.queue">
                    <td><strong>{{ item.file.name }}</strong></td>
                    <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                    <td ng-show="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar"
                                 ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </td>
                    <td class="text-left">
                        <!--<span ng-show="item.isUploaded"><i class="glyphicon glyphicon-remove"></i></span>
                        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>-->
                        <!--<span ng-show="item.isUploaded">上传成功，解析打包中</span>-->
                        <span ng-show="item.isSuccess"><span class="label label-success">上传成功</span></span>
                        <span ng-show="item.isCancel"><span class="label label-warning">已取消</span></span>
                        <span ng-show="item.isError"><span class="label label-danger">失败</span></span>

                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()"
                                ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> 上传
                        </button>
                        <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()"
                                ng-disabled="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> 取消
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> 删除
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- /.box-header -->
            <!-- Form -->
            <!-- /.box -->
        </div>

        </br>

        <div class="box-group" ng-show="isShowHisSec">
            <div class="panel box box-primary ">
                <div class="box-body table-responsive">
                    <div class="dataTables_wrapper form-inline" role="grid">
                        <div class="col-xs-12">
                            <table id="packageHisFileTable" class="table table-hover dataTable">
                                <thead>
                                <tr role="row">
                                    <th>文件名称</th>
                                    <th>产品类型</th>
                                    <th>上传状态</th>
                                    <th>上传时间</th>
                                </tr>
                                </thead>

                                <tbody
                                        ng-repeat="da in dataTable.filteredData = (dataTable.data | filter:dataTable.filter)">
                                <tr>
                                    <td>{{da.fileName}}</td>
                                    <td>识别中...</td>
                                    <td><span ng-show="da.status == 1"><span
                                            class="label label-success">成功</span></span>
                                        <span ng-hide="da.status == 1"><span class="label label-danger">失败</span></span>
                                    </td>
                                    <td>{{utils.formatDateString(da.createDate)}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-xs-12">
                            <div class="pull-right">
                                <ul class="pagination">
                                    <li class="prev" ng-class="{ disabled: dataTable.onFirstPage()}"><a
                                            ng-click="dataTable.goToFirstPage()">首页</a></li>
                                    <li class="prev" ng-class="{ disabled: dataTable.onFirstPage()}"><a
                                            ng-click="dataTable.previous()">上一页</a></li>
                                    <li ng-repeat-start="page in dataTable.pages()" ng-repeat-end
                                        ng-class="{active: dataTable.currentPage() === page}"><a
                                            ng-click="dataTable.goToPage(page)">{{page + 1}}</a></li>
                                    <li class="next" ng-class="{ disabled: dataTable.onLastPage()}"><a
                                            ng-click="dataTable.next()">下一页</a></li>
                                    <li class="next" ng-class="{ disabled: dataTable.onLastPage()}"><a
                                            ng-click="dataTable.gotoLastPage()">末页</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </section>
    <!-- /.content -->
</div>
