<body class="skin-blue pace-done" ng-controller="rootCtrl">

<div>
    <div class="main-head" ng-include="'pages/head.html'"></div>
    <div class="main-content wrapper row-offcanvas row-offcanvas-left active relative">
        <aside class="left-side sidebar-offcanvas" ng-include="'pages/nav.html'"></aside>
        <aside class="right-side" ng-view></aside>
    </div>

    <div class="alert-wrap" ng-repeat="alertMsg in alertMsgs">

        <div class="alert alert-danger alert-dismissable" ng-show="alertMsg.level == 'danger'" ng-cloak>
            <i class="fa fa-ban"></i>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{alertMsg.message}}
        </div>

        <div class="alert alert-info alert-dismissable" ng-show="alertMsg.level == 'info'" ng-cloak>
            <i class="fa fa-info"></i>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{alertMsg.message}}
        </div>

        <div class="alert alert-warning alert-dismissable" ng-show="alertMsg.level == 'warning'" ng-cloak>
            <i class="fa fa-warning"></i>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{alertMsg.message}}
        </div>

        <div class="alert alert-success alert-dismissable" ng-show="alertMsg.level == 'success'" ng-cloak>
            <i class="fa fa-check"></i>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{alertMsg.message}}
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p>Copyright © 广州云溯科技有限公司 2015</p>
    </div>
    <div class="container text-center">
        <p>云溯科技支持热线：400-000-0000 <a href="mailto:info@yunsu.co">info@yunsu.co</a></p>
    </div>
</footer>
