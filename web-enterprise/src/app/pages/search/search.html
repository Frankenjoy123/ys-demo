<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        查询
        <!--<small>Control panel</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">查询</li>
    </ol>
</section>

<section class="content">
    <script type="text/javascript">
        $(document).ready(function(){
            $("#tab_a_1").click(function(){
                $("#tab_1").addClass("active");
                $("#tab_2").removeClass("active");
            });

            $("#tab_a_2").click(function(){
                $("#tab_2").addClass("active");
                $("#tab_1").removeClass("active");
            });
        });
    </script>
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
            <li class="active"><a id="tab_a_1" data-toggle="tab"><i
                    class="fa fa-briefcase"></i>包装查询</a></li>
            <li><a id="tab_a_2" data-toggle="tab"><i
                    class="fa fa-truck"></i>物流查询</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <div class="panel panel-default" id="collapse-package">
                    <div class="panel-heading">包装查询</div>
                    <div class="panel-body">
                        <div ng-controller="packageSearchCtrl">
                            <div class="form-group">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="packageKey" placeholder="产品码" ng-model="productKey">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary" ng-click="productKeyClick()">查询</button>
                                </div>
                            </div>
                            <div class="box-group" ng-show="bodyShow">
                                <div class="panel box box-primary">
                                    <div class="box-body">
                                        <div id="tree"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.tab-pane -->
            <div class="tab-pane" id="tab_2">
                <div class="panel panel-default" id="collapse-logistics">
                    <div class="panel-heading">物流查询</div>
                    <div class="panel-body">
                        <div ng-controller="logisticsCtrl">
                            <style type="text/css">
                                li {
                                    list-style-type: none;
                                }
                            </style>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="productKey" placeholder="产品码" ng-model="productKey">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary" ng-click="productKeyClick()">查询</button>
                                </div>
                            </div>
                            <div class="box-group" ng-show="bodyShow">

                                <div class="panel box box-primary">
                                    <div class="box-body">
                                        <table class="table table-hover">
                                            <tr>
                                                <th>时间</th>
                                                <th>地点</th>
                                                <th>动作</th>
                                                <th>描述</th>
                                            </tr>
                                            <tr ng-repeat="da in data">
                                                <td>{{getDateString(da.startDate)}}</td>
                                                <td>
                                                    【{{da.startCheckPointObject.name}}】
                                                </td>
                                                <td>
                                                    【{{da.actionObject.name}}】
                                                </td>
                                                <td>
                                                    {{da.desc}}
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.tab-pane -->
        </div><!-- /.tab-content -->
    </div>
</section>
