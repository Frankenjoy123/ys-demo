<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        产品管理
        <!--<small>Control panel</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">产品管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box-group" id="results">
        <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
        <div class="panel box box-primary">
            <div class="box-header">
                <h4 class="box-title">
                    产品列表
                </h4>
            </div>
            <div class="panel-collapse collapse in">
                <div class="box-body">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>品类</th>
                            <th>条码</th>
                            <th>产品码类型</th>
                            <th>保质期</th>
                            <th>创建时间</th>
                        </tr>
                        <tr ng-repeat="pb in productBases">
                            <td>{{pb.id}}</td>
                            <td>{{pb.name}}</td>
                            <td>{{pb.category ? pb.category.name : '未知'}}</td>
                            <td>{{pb.barcode}}</td>
                            <td>{{formatProductKeyTypes(pb.productKeyTypes)}}</td>
                            <td>{{pb.shelfLife + " " + shelfLifeIntervals[pb.shelfLifeInterval]}}</td>
                            <td>{{formatDateString(pb.createdDateTime)}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section><!-- /.content -->
