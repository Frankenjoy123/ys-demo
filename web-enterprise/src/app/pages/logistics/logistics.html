<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        物流管理
        <!--<small>Control panel</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">物流管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content" uploader="uploader" filters="queueLimit, customFilter">

    <div class="box box-solid">
        <div class="box-header">
            <h3 class="box-title">上传物流信息</h3>
        </div>

        <div class="box-body">
           <span class="btn btn-primary fileinput-button " ng-class="{disabled: disabled}">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>上传文件</span>
                  <input type="file" nv-file-select="" uploader="uploader" ng-disabled="disabled"/>

                </span>

        </div>

        <table class="table">
            <thead>
            <tr>
                <th width="50%">文件名</th>
                <th ng-show="uploader.isHTML5">大小</th>
                <th ng-show="uploader.isHTML5">进度</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in uploader.queue">
                <td><strong>{{ item.file.name }}</strong></td>
                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                <td ng-show="uploader.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
                <td class="text-center">
                    <!--<span ng-show="item.isUploaded"><i class="glyphicon glyphicon-remove"></i></span>
                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>-->
                    <!--<span ng-show="item.isUploaded">上传成功，解析打包中</span>-->
                    <span ng-show="item.isSuccess">物流上传成功</span>
                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>

                </td>
                <td nowrap>
                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()"
                            ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                        <span class="glyphicon glyphicon-upload"></span> 上传
                    </button>
                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()"
                            ng-disabled="!item.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> 取消
                    </button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                        <span class="glyphicon glyphicon-trash"></span> 删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- /.box-header -->
        <!-- Form -->

    </div>
    <!-- /.box -->


</section><!-- /.content -->
