<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        物流查询
        <!--<small>Control panel</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">物流查询</li>
    </ol>
</section>

<section class="content">
    <style type="text/css">
        li {
            list-style-type: none;
        }
    </style>
    <div class="form-inline">
        <div class="form-group">
            <label for="productKey">产品码</label>
            <input type="text" class="form-control" id="productKey" placeholder="产品码" ng-model="productKey">
        </div>
        <button type="submit" class="btn btn-default" ng-click="productKeyClick()">查询</button>
    </div>
    <div class="row form-inline">

        <div class="box-group">
            <div class="box-body">
                <div class="col-xs-12">
                    <table class="table table-condensed table-striped table-hover">
                        <thead>
                        <tr>
                            <th>时间</th>
                            <th>地点</th>
                            <th>动作</th>
                            <th>描述</th>
                        </tr>
                        </thead>
                        <tbody
                                ng-repeat="da in data">
                        <tr>
                            <td>{{getDateString(da.startDate)}}</td>
                            <td>
                                【{{da.startCheckPointObject.name}}】
                            </td>
                            <td>
                                【{{da.actionObject.name}}】
                            </td>
                            <td>
                                {{da.desc}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
