<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        物流查询
        <!--<small>Control panel</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">物流查询</li>
    </ol>
</section>

<section class="content">
    <style type="text/css">
        li {
            list-style-type: none;
        }
    </style>
    <div class="box box-solid">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" id="productKey" placeholder="产品码" ng-model="productKey">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" ng-click="productKeyClick()">查询</button>
            </div>
        </div>
    </div>
    <div class="box-group">

        <div class="panel box box-primary">
            <div class="box-body">
                <table class="table table-hover">
                    <tr>
                        <th>时间</th>
                        <th>地点</th>
                        <th>动作</th>
                        <th>描述</th>
                    </tr>
                    <tr ng-repeat="da in data">
                        <td>{{getDateString(da.startDate)}}</td>
                        <td>
                            【{{da.startCheckPointObject.name}}】
                        </td>
                        <td>
                            【{{da.actionObject.name}}】
                        </td>
                        <td>
                            {{da.desc}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
