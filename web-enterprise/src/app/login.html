<!DOCTYPE html>
<html class="bg-black" ng-app="login">
<head>
    <meta charset="UTF-8">
    <title>云溯管理平台 | 登录</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link href="js/lib/bootstrap-3.3.2-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/lib/font-awesome-4.1.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv-3.7.0.min.js"></script>
    <script src="js/lib/respond-1.3.0.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black">

<div class="form-box" id="login-box" ng-controller="loginController">
    <form>
        <div class="header">登录</div>
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" ng-model="loginForm.orgId" name="orgId" class="form-control" placeholder="组织ID"/>
            </div>
            <div class="form-group">
                <input type="text" ng-model="loginForm.identifier" name="identifier" class="form-control" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <input type="password" ng-model="loginForm.password" name="password" class="form-control" placeholder="密码"
                       autocomplete="off"/>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" ng-model="loginForm.rememberMe" name="rememberMe"/>&nbsp;记住我
                </label>
            </div>
        </div>
        <div class="footer">
            <button ng-click="login()" class="btn bg-olive btn-block">登录</button>

            <!--<p><a href="#">找回密码</a></p>-->

            <!--<a href="#" class="text-center">注册新用户</a>-->
        </div>

        <!--<div class="margin text-center">-->
        <!--<h2>联系云溯科技</h2>-->
        <!--&lt;!&ndash;<button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>&ndash;&gt;-->
        <!--&lt;!&ndash;<button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>&ndash;&gt;-->
        <!--&lt;!&ndash;<button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>&ndash;&gt;-->
        <!--</div>-->

        <div class="alert-wrap" ng-repeat="alert in alertMsgs">
            <div class="alert" ng-class="'alert-{{alert.level}}'">
                {{alert.message}}
            </div>
        </div>
    </form>
</div>
<footer>
    <div class="margin text-center">
        <p>云溯科技支持热线： 400-000-0000</p>

        <p class="login-font"><a href="mailto:info@yunsu.co">info@yunsu.co</a></p>
    </div>
    <div class="container text-center login-font">
        <p>Copyright © 广州云溯科技有限公司 2015</p>
    </div>
</footer>

<script src="js/lib/jquery-2.1.3.js" type="text/javascript"></script>
<script src="js/lib/jquery.cookie.js" type="text/javascript"></script>
<script src="js/lib/angular.js" type="text/javascript"></script>
<script src="js/lib/bootstrap-3.3.2-dist/js/bootstrap.js" type="text/javascript"></script>

<script src="js/shared/interceptor.js" type="text/javascript"></script>
<script src="js/shared/config.js" type="text/javascript"></script>

<script src="js/pages/login.js" type="text/javascript"></script>
</body>
</html>
