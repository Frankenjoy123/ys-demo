spring:
  jpa:
    show_sql: true
    database: H2
    generate_ddl: true
  mvc:
    throw-exception-if-no-handler-found: true

server:
  port: 0
  address: 127.0.0.1
management:
  port: 0
  address: 127.0.0.1

multipart.maxFileSize: 20MB
multipart.maxRequestSize: 20MB

logging:
  file: c:/logs/data-api.ut.log
  level:
    org.springframework: 'INFO'
    org.hibernate: 'INFO'

yunsoo:
  debug: true
  environment: local
  aws:
    region: cn-north-1
    s3:
      bucket_name: dev-yunsoo

jdbc:
  master:
    driver_class_name: "org.h2.Driver"
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    username: "sa"
    password:

