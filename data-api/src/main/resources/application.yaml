server:
    port: 8080

multipart.maxFileSize: 20MB
multipart.maxRequestSize: 20MB

spring:
    profiles.active: dev
---
spring:
    profiles: dev
management:
    port: 8081
    address: 127.0.0.1

logging:
    level:
        org.springframework: 'INFO'
        org.hibernate: 'ERROR'
yunsoo:
    debug: true
    environment: dev
    s3:
        bucket_name: dev-yunsoo

