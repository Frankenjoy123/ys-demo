<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>云溯科技</title>
    <link href="../images/favicon.ico" rel="icon" type="image/ico"/>
    <link href="../stylesheets/bootstrap.min.css" rel="stylesheet"/>
    <link href="../stylesheets/home_page.min.css" rel="stylesheet"/>
    <script src="../javascripts/zepto.min.js" type="text/javascript"></script>
    <!--<script src="../javascripts/home.js" type="text/javascript"></script>-->
</head>
<body>
<input type="hidden" value="${productKey}"/>

<div id="divBody" class="container">
    <div class="box-group">
        <div class="panel box box-primary">
            <div class="row">
                <div id="divScanValidKey" style="width: 100%">
                    <img id="imgProduct" src="" width="100%"/>

                    <div class="float-img animationDiv">
                        <img id="imgManufacture" src="" width="60px" height="60px"
                             class="img-circle"/>
                    </div>
                    <div id="divShare" class="bshare-custom icon-medium share-action"><a title="分享到网易微博"
                                                                                         href="javascript:void(0);"
                                                                                         class="bshare-neteasemb"></a><a
                            title="分享到新浪微博" href="javascript:void(0);" class="bshare-sinaminiblog"></a><a
                            title="分享到腾讯微博" href="javascript:void(0);" class="bshare-qqmb"></a></div>
                </div>
                <div id="divScanInValidKey" align="center" style="display:none; position:relative;top:50px;"
                     class="col-xs-12 col-md-12"><img id="img44" src="" width="200px" height="200px"
                                                      class="img-circle"/>
                </div>
            </div>
        </div>
        <div style="position:relative;top:-30px;" class="panel box box-primary">
            <div class="row">
                <div id="divScanResultValidKey" style="display:none" align="center" class="col-xs-12 col-md-12">
                    <div><img id="imgProStatus" src="" height="90px" width="90px" class="img-rounded"/></div>
                    <br/>

                    <div><span id="proStatus" align="center"></span></div>
                </div>
            </div>
        </div>
        <div class="panel box box-primary">
            <div class="row">
                <div id="divScanDetailsValidKey" style="position:relative; top:-30px;"
                     class="col-xs-12 col-md-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li id="li_tab_a_1" style="width: 33.3%;text-align: center" class="active"><a id="tab_a_1"
                                                                                                          data-toggle="tab">基本信息</a>
                            </li>
                            <li id="li_tab_a_2" style="width: 33.3%;text-align: center"><a id="tab_a_2"
                                                                                           data-toggle="tab">扫描信息</a>
                            </li>
                            <li id="li_tab_a_3" style="width: 33.3%;text-align: center"><a id="tab_a_3"
                                                                                           data-toggle="tab">物流跟踪</a>
                            </li>
                        </ul>
                        <div id="tabContent" class="tab-content">
                            <div id="tab_1" class="tab-pane active">
                                <div class="panel box box-primary">
                                    <table style="margin-top:20px" class="table table-condensed">
                                        <tr>
                                            <td colspan="2">
                                                <table id="detailItems" class="table table-condensed"></table>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div id="tab_2" class="tab-pane">
                                <div class="panel box box-primary">
                                    <ul id="scanRecords" class="timeline">
                                        <li>
                                            <div style="text-align: center">
                                                <div class="timeline-body"><p>您是第一次扫描！</p></div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div id="tab_3" class="tab-pane">
                                <div class="panel box box-primary">
                                    <ul id="divLogistics" class="timeline">
                                        <li>
                                            <div style="text-align: center">
                                                <div class="timeline-body"><p>您没有物流信息！</p></div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divScanDetailsInValidKey" align="center"
                     style="display:none;background-color:#47ABEF;position:relative;top:100px;"
                     class="col-xs-12 col-md-12">
                    <h3><p>云溯科技提醒</p>

                        <p>无效的云溯产品码！</p></h3>
                </div>
            </div>
        </div>
    </div>
    <div id="divFooterValidKey" class="row">
        <div class="col-xs-12 col-md-12 item-action">
            <div class="pull-left contact"><a id="contactPhone" href="" style="color:white">客服热线</a></div>
            <div class="pull-right buy"><a id="buyStore" href="" style="color:white">购买产品</a></div>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8"
        src="http://static.bshare.cn/b/buttonLite.js#style=-1&amp;uuid=&amp;pophcol=2&amp;lang=zh"></script>
<script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/bshareC0.js"></script>
</body>
</html>
