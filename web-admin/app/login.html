<!DOCTYPE html>
<html lang="en" ng-app="login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | 云溯内部管理平台</title>
    <link href="img/favicon.ico" rel="icon" type="image/ico"/>

    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="css/nifty.min.css" rel="stylesheet">

    <!--Font Awesome [ OPTIONAL ]-->
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!--Animate.css [ OPTIONAL ]-->
    <link href="plugins/animate-css/animate.min.css" rel="stylesheet">

    <link href="css/shared.css" rel="stylesheet"/>

    <style>
        .bg-img-specific {
            background-image: url("img/bg-img/bg-img-5.jpg");
        }
    </style>


    <!--SCRIPT-->
    <!--=================================================-->

    <!--Page Load Progress Bar [ OPTIONAL ]-->
    <link href="plugins/pace/pace.min.css" rel="stylesheet">
    <script src="plugins/pace/pace.min.js"></script>

</head>

<body>
<div id="container" class="cls-container" ng-controller="LoginCtrl">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay" class="bg-img bg-img-specific"></div>


    <!-- HEADER -->
    <!--===================================================-->
    <div class="cls-header cls-header-lg">
        <div class="cls-brand">
            <a class="box-inline" href="index.html">
                <!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
                <span class="brand-title"><span class="text-thin">云溯内部管理平台</span></span>
            </a>
        </div>
    </div>
    <!--===================================================-->


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div id="panel-login" class="cls-content-sm panel animated zoomIn" ng-show="showLoginFormDelay">
            <div class="panel-body">
                <p class="pad-btm">账号登陆</p>

                <form class="bv-form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control" name="identifier" placeholder="用户名"
                                   ng-model="loginForm.identifier">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                            <input type="password" class="form-control" name="password" placeholder="密码"
                                   ng-model="loginForm.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-left checkbox">
                            <label class="form-checkbox form-icon">
                                <input type="checkbox" ng-model="loginForm.rememberMe"> 记住我
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group text-center">
                            <button class="btn btn-success text-uppercase btn-labeled fa fa-desktop" type="submit">登陆
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="pad-ver">
            <!--<a href="" class="btn-link mar-rgt">忘记密码?</a>-->
            <!--<a href="" class="btn-link mar-lft">注册新账号</a>-->
        </div>
    </div>
    <!--===================================================-->

</div>
<!--===================================================-->
<!-- END OF CONTAINER -->


<!--JAVASCRIPT-->
<!--=================================================-->

<!--jQuery [ REQUIRED ]-->
<script src="js/lib/jquery/jquery-2.1.1.min.js"></script>
<script src="js/lib/jquery/jquery.cookie-1.4.1.js"></script>

<!--Angular [ REQUIRED ]-->
<script src="js/lib/angular/angular.js" type="text/javascript"></script>

<!--DateTime [ REQUIRED ]-->
<script src="js/lib/datetime-0.1.js" type="text/javascript"></script>

<!--BootstrapJS [ RECOMMENDED ]-->
<script src="js/bootstrap.min.js"></script>

<!--Fast Click [ OPTIONAL ]-->
<script src="plugins/fast-click/fastclick.min.js"></script>

<!--Bootstrap Validator [ REQUIRED ]-->
<script src="plugins/bootstrap-validator/bootstrapValidator.min.js"></script>

<!--Nifty Admin [ RECOMMENDED ]-->
<script src="js/nifty.min.js"></script>


<!--Yunsoo [ REQUIRED ]-->
<script src="js/shared/config.js" type="text/javascript"></script>
<script src="js/shared/utils.js" type="text/javascript"></script>
<script src="js/shared/interceptor.js" type="text/javascript"></script>
<script src="js/pages/login.js" type="text/javascript"></script>

</body>
</html>
