<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title">
    <h1 class="page-header text-overflow">产品码管理</h1>

    <!--Searchbox-->
    <!--<div class="searchbox" ng-include="'pages/search-box.html'"></div>-->
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->

<!--Page content-->
<!--===================================================-->
<div id="page-content">

    <div class="panel panel-bordered-primary">
        <div class="animated zoomIn">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead id="sort-bar">
                    <tr>
                        <th>#</th>
                        <th data-sort-field="quantity">数量</th>
                        <th>产品码类型</th>
                        <th>产品</th>
                        <th data-sort-field="statusCode">状态</th>
                        <th data-sort-field="createdDateTime">申请时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="b in listPanel.table.pageable.data track by b.id" data-id="{{b.id}}">
                        <td>{{$index + 1}}</td>
                        <td>{{b.quantity}}</td>
                        <td>
                            {{formatProductKeyTypes(b.product_key_types)}}
                        </td>
                        <td>{{productBaseMap[b.product_base_id].name}}</td>
                        <td>
                            <div class="label label-table"
                                 data-status.code="{{b.status.code}}"
                                 ng-class="{'label-success': b.status.code==='available',
                                            'label-info': b.status.code==='creating',
                                            'label-warning': b.status.code!=='available' && b.status.code!=='creating'}">
                                {{b.status.name}}
                            </div>
                        </td>
                        <td>{{utils.formatDateString(b.created_datetime)}}</td>
                        <td>
                            <button class="btn btn-primary btn-labeled fa fa-cloud-download"
                                    ng-click="listPanel.download(b.id)">下载
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pull-right pagination" dt-pageable="listPanel.table.pageable">
                </div>
            </div>
        </div>
    </div>
</div>

<iframe width="0" height="0" frameborder="0" ng-src="{{listPanel.downloadFrameSrc}}"></iframe>

<!--===================================================-->
<!--End page content-->
