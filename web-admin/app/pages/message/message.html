<!--Page Title-->
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="page-title">
    <h1 class="page-header text-overflow">消息管理</h1>
</div>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<!--End page title-->

<!--Page content-->
<!--===================================================-->

<div id="page-content">
    <div ng-show="messageTable" class="panel panel-bordered-primary">
        <div class="animated zoomIn">

            <div class="col-md-offset-9" style="padding: 20px 20px 0px 0px">
                <select class="form-control"
                        ng-model="currOrg"
                        ng-change="orgChange(currOrg)">
                    <option ng-repeat="org in orgList"
                            value="{{org.id}}">
                        {{org.name}}
                    </option>
                </select>
            </div>

            <div class="panel-body"> <!--panel-collapse collapse in-->
                <table class="table table-hover">
                    <thead id="sort-bar">
                    <tr>
                        <th class="col-xs-1">#</th>
                        <th data-sort-field="title" class="col-xs-2">名称</th>
                        <th>内容</th>
                        <th data-sort-field="type" class="col-xs-1">类型</th>
                        <th data-sort-field="status" class="col-xs-1">状态</th>
                        <th data-sort-field="created_datetime" class="col-xs-2">创建时间</th>
                        <th data-sort-field="expired_datetime" class="col-xs-2">过期时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="m in messageTable.pageable.data track by m.id" data-id="{{m.id}}">
                        <td>{{$index + 1}}</td>
                        <td>{{m.title}}</td>
                        <td>{{m.body}}</td>
                        <td>{{formatMessageType(m.type)}}</td>
                        <td>{{formatMessageStatus(m.status)}}</td>
                        <td>{{utils.formatDateString(m.created_datetime)}}</td>
                        <td>{{utils.formatDateString(m.expired_datetime)}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="pull-right pagination" dt-pageable="messageTable.pageable">
                </div>
            </div>
        </div>
    </div>
</div>
