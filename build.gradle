subprojects {
    apply plugin: "java"
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    group 'com.yunsoo'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile 'log4j:log4j:1.2.17'
        testCompile "junit:junit:4+"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
