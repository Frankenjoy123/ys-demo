server:
    port: 6080
management:
    port: 6081

multipart.maxFileSize: 20MB
multipart.maxRequestSize: 20MB

yunsoo:
    api:
        permanent_token:
            expires_minutes: 4320 #three days
        access_token:
            expires_minutes: 60

spring:
    profiles.active: default
---
spring:
    profiles: default


logging:
#    file: c:/logs/yunsoo-api.log
    level:
        org.springframework: 'INFO'
        org.hibernate: 'ERROR'

yunsoo:
#    dataapi_productbase_picture_basepath: https://s3.cn-north-1.amazonaws.com.cn/yunsudev/photo/coms/products/

    debug: true
    api:
        client:
            dataapi:
                baseurl: http://dataapi:8080/
            processor:
                baseurl: http://processor:4080/
        product_key_base_url: http://t.m.yunsu.co/
---
spring:
    profiles: qa
management:
    port: 6081
    address: 127.0.0.1

logging:
    path: /var/log
    file: yunsoo-api.log
    level:
        org.springframework: 'INFO'
        org.hibernate: 'INFO'

yunsoo:
#    dataapi_productbase_picture_basepath: https://s3.cn-north-1.amazonaws.com.cn/yunsudev/photo/coms/products/

    debug: true
    api:
        client:
            dataapi:
                baseurl: http://localhost:8080/
            processor:
                baseurl: http://localhost:4080/
        product_key_base_url: http://t.m.yunsu.co/
