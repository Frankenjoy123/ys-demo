<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="zepto/zepto.min.js" type="text/javascript"/>

    <style>
        .timeline {
            list-style: none;
            padding: 10px 0 0px;
            position: relative;
        }

        .timeline:before {
            top: 0;
            bottom: 0;
            position: absolute;
            content: " ";
            width: 3px;
            background-color: #CCCCCC;
            left: 25px;
            margin-left: -1.5px;
        }

        .timeline > li {
            margin-bottom: 20px;
            position: relative;
        }

        .timeline > li:before,
        .timeline > li:after {
            content: " ";
            display: table;
        }

        .timeline > li:after {
            clear: both;
        }

        .timeline > li:before,
        .timeline > li:after {
            content: " ";
            display: table;
        }

        .timeline > li:after {
            clear: both;
        }

        .timeline > li > .timeline-panel {
            width: calc(100% - 55px);
            float: right;
            border: 1px solid #d4d4d4;
            border-radius: 22px;
            padding: 10px;
            position: relative;
            -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
        }

        .timeline > li > .timeline-panel:before {
            position: absolute;
            top: 26px;
            left: -15px;
            display: inline-block;
        }

        .timeline > li > .timeline-panel:after {
            position: absolute;
            top: 27px;
            left: -14px;
            display: inline-block;
        }

        .timeline > li > .timeline-badge {
            color: #FFFF99;
            width: 15px;
            height: 15px;
            line-height: 25px;
            font-size: 1.4em;
            text-align: center;
            position: absolute;
            top: 12px;
            left: 17px;

            background-color: #666666;
            z-index: 100;
            border-top-right-radius: 50%;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
        }

        .timeline > li.timeline-inverted > .timeline-panel {
            float: left;
        }

        .timeline > li.timeline-inverted > .timeline-panel:before {
            border-left-width: 0;
            border-right-width: 15px;
            right: -15px;
            right: auto;
        }

        .timeline > li.timeline-inverted > .timeline-panel:after {
            border-left-width: 0;
            border-right-width: 14px;
            left: -14px;
            right: auto;
        }

        .timeline-badge.primary {
            background-color: #006699 !important;
        }

        .timeline-badge.up {
            background-color: #339933 !important;
        }

        .timeline-badge.down {
            background-color: #CC3333 !important;
        }

        .timeline-badge.neutral {
            background-color: #999999 !important;
        }

        .timeline-title {
            margin-top: 0;
            color: inherit;
        }

        .timeline-body > p,
        .timeline-body > ul {
            margin-bottom: 0;
        }

        .timeline-body > p + p {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#tab_a_1").click(function () {
            $("#tab_1").addClass("active");
            $("#li_tab_a_1").addClass("active");

            $("#tab_2").removeClass("active");
            $("#li_tab_a_2").removeClass("active");

            $("#tab_3").removeClass("active");
            $("#li_tab_a_3").removeClass("active");
        });

        $("#tab_a_2").click(function () {
            $("#tab_2").addClass("active");
            $("#li_tab_a_2").addClass("active");

            $("#tab_1").removeClass("active");
            $("#li_tab_a_1").removeClass("active");

            $("#tab_3").removeClass("active");
            $("#li_tab_a_3").removeClass("active");
        });

        $("#tab_a_3").click(function () {
            $("#tab_3").addClass("active");
            $("#li_tab_a_3").addClass("active");

            $("#tab_1").removeClass("active");
            $("#li_tab_a_1").removeClass("active");

            $("#tab_2").removeClass("active");
            $("#li_tab_a_2").removeClass("active");
        });

        Date.prototype.toCommonCase = function () {
            var xYear = this.getYear();
            xYear = xYear + 1900;

            var xMonth = this.getMonth() + 1;
            if (!(xMonth > 9)) {
                xMonth = "0" + xMonth;
            }

            var xDay = this.getDate();
            if (!(xDay > 9)) {
                xDay = "0" + xDay;
            }

            var xHours = this.getHours();
            if (!(xHours > 9)) {
                xHours = "0" + xHours;
            }

            var xMinutes = this.getMinutes();
            if (!(xMinutes > 9)) {
                xMinutes = "0" + xMinutes;
            }

            var xSeconds = this.getSeconds();
            if (!(xSeconds > 9)) {
                xSeconds = "0" + xSeconds;
            }

            return xYear + "-" + xMonth + "-" + xDay + " " + xHours + ":" + xMinutes + ":" + xSeconds;
        }

        var getDateString = function (value) {
            var date = new Date(value);
            return date.toCommonCase();
        };

        var productKey = '<p th:text="${key}"/>';
        productKey = productKey.replace("<p>", "");
        productKey = productKey.replace("</p>", "");

        var postObject = {
            key: productKey,
            deviceCode: 'UIDSL-SD832-230DS-623043',
            location: '用户选择不公开',
            latitude: 120.798,
            longitude: 34.678
        };

        $.ajax({
            type: 'POST',
            url: '/api/scan',
            data: JSON.stringify(postObject),
            dataType: 'text/json',
            contentType: 'application/json',
            success: function (dataStr) {

                var data = $.parseJSON(dataStr);

                $("#divBody").css('display', '');

                if (data == null || data.product == null) {
                    $("#imgYSDefault").attr("src", "images/ysdefault.jpg");
                    $("#img44").attr("src", "images/images_44.png");

                    $("#divHeadInValidKey").css('display', '');
                    $("#divScanInValidKey").css('display', '');
                    $("#divScanDetailsInValidKey").css('display', '');

                    return;
                }

                $("#divHeadValidKey").css('display', '');
                $("#divScanValidKey").css('display', '');
                $("#divScanValidKey").html("<h4><p>云溯科技提醒： 您是第" + data.scanCounter + "次扫描！</p></h4>");
                $("#divScanDetailsValidKey").css('display', '');

                $("#productKey").html(data.product.productKey);
                $("#productName").html(data.product.name);

                if (data.product.details != null) {
                    var details = data.product.details.split(";");
                    if (details != null) {
                        $("#detailItems").html("");

                        for (var detail in details) {
                            var dat = details[detail];
                            var datItems = dat.split(":");

                            if (!(datItems == null || !(datItems.length >= 2))) {
                                $("#detailItems").append("<tr><td>" + datItems[0] + "</td><td>" + datItems[1] + "</td></tr>");
                            }
                        }
                    }
                }

                if (data.scanRecord != null) {

                    if (data.scanRecord.length == 0)
                        return;

                    var latestScan = data.scanRecord[0];
                    var otherScans = data.scanRecord.slice(1);

                    $("#scanRecords").html("");

                    var p = $('<p></p>').html(latestScan.detail + " " + getDateString(latestScan.createdDateTime));
                    var divBody = $('<div></div>').addClass("timeline-body").append(p);
                    var divPanel = $('<div></div>').addClass("timeline-panel").append(divBody);
                    var i = $('<i></i>').addClass("fa fa-thumbs-up");
                    var div = $('<div></div>').addClass("timeline-badge down").append(i);
                    var li = $('<li></li>').append(div);
                    var lii = li.append(divPanel);

                    $("#scanRecords").append(lii);

                    if (otherScans.length > 0) {
                        for (var otherScan in otherScans) {
                            p = $('<p></p>').html(otherScans[otherScan].detail + " " + getDateString(otherScans[otherScan].createdDateTime));
                            divBody = $('<div></div>').addClass("timeline-body").append(p);
                            divPanel = $('<div></div>').addClass("timeline-panel").append(divBody);
                            i = $('<i></i>').addClass("fa fa-thumbs-up");
                            div = $('<div></div>').addClass("timeline-badge primary").append(i);
                            li = $('<li></li>').append(div);
                            lii = li.append(divPanel);

                            $("#scanRecords").append(lii);
                        }
                    }
                }

                if (data.logisticsList != null) {

                    if (data.logisticsList.length == 0)
                        return;

                    var latestLogistics = data.logisticsList[0];
                    var otherLogistics = data.logisticsList.slice(1);

                    $("#divLogistics").html("");

                    var p = $('<p></p>').html(getDateString(latestLogistics.dateTime) + latestLogistics.message + " " + latestLogistics.location);
                    var divBody = $('<div></div>').addClass("timeline-body").append(p);
                    var divPanel = $('<div></div>').addClass("timeline-panel").append(divBody);
                    var i = $('<i></i>').addClass("fa fa-thumbs-up");
                    var div = $('<div></div>').addClass("timeline-badge down").append(i);
                    var li = $('<li></li>').append(div);
                    var lii = li.append(divPanel);

                    $("#divLogistics").append(lii);

                    if (otherLogistics.length > 0) {
                        for (var otherLogistic in otherLogistics) {
                            p = $('<p></p>').html(getDateString(otherLogistics[otherLogistic].dateTime) + otherLogistics[otherLogistic].message + " " + otherLogistics[otherLogistic].location);
                            divBody = $('<div></div>').addClass("timeline-body").append(p);
                            divPanel = $('<div></div>').addClass("timeline-panel").append(divBody);
                            i = $('<i></i>').addClass("fa fa-thumbs-up");
                            div = $('<div></div>').addClass("timeline-badge primary").append(i);
                            li = $('<li></li>').append(div);
                            lii = li.append(divPanel);

                            $("#divLogistics").append(lii);
                        }
                    }
                }

                $("#imgProduct").attr("src", "/api/productbase/" + data.product.productBaseId + "/thumb-mobile");
                if (data.validationResult.toLowerCase() == "uncertain") {
                    $("#imgReal").attr("src", "images/jinggao_53.png");
                }
                else if (data.validationResult.toLowerCase() == "fake") {
                    $("#imgReal").attr("src", "images/jiahuo_52.png");
                }
                else if (data.validationResult.toLowerCase() == "real") {
                    $("#imgReal").attr("src", "images/zhengpin_54.png");
                }
            }
        })
    });
</script>
<div class="container" id="divBody" style="display:none">
    <br/>

    <div class="box-group">
        <div class="panel box box-primary ">
            <div class="row">
                <div id="divHeadValidKey" class="col-xs-12 col-md-12" align="center" style="display:none">
                    <img id="imgProduct" src="" width="40%" class="img-circle"/>
                    <img id="imgReal" src="" width="40%" class="img-circle"/>
                </div>
                <div id="divHeadInValidKey" class="col-xs-12 col-md-12 bg-primary" align="center"
                     style="display:none">
                    <img id="imgYSDefault" src="" class="img-circle"/>
                </div>
            </div>
        </div>

        <br/>

        <div class="panel box box-primary ">
            <div class="row">
                <div id="divScanValidKey" class="col-xs-12 col-md-12 bg-primary" style="display:none">

                </div>
                <div id="divScanInValidKey" class="col-xs-12 col-md-12" align="center" style="display:none">
                    <img id="img44" src="" class="img-circle" width="80%"/>
                </div>
            </div>
        </div>

        <br/>

        <div class="panel box box-primary ">
            <div class="row">
                <div id="divScanDetailsValidKey" style="display:none" class="col-xs-12 col-md-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active" id="li_tab_a_1"><a id="tab_a_1" data-toggle="tab">基本信息</a></li>
                            <li id="li_tab_a_2"><a id="tab_a_2" data-toggle="tab">扫描信息</a></li>
                            <li id="li_tab_a_3"><a id="tab_a_3" data-toggle="tab">物流跟踪</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_1">
                                <div class="panel box box-primary">
                                    <div class="table-responsive">
                                        <table class="table table-condensed">
                                            <tr>
                                                <td>商品码</td>
                                                <td id="productKey"></td>
                                            </tr>
                                            <tr>
                                                <td>物品名称</td>
                                                <td id="productName"></td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">商品描述</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                    <table id="detailItems" class="table table-condensed">
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab_2">
                                <div class="panel box box-primary">
                                    <ul class="timeline" id="scanRecords">
                                        <li>
                                            <div class="timeline-badge down"><i class="fa fa-thumbs-up"></i></div>
                                            <div class="timeline-panel">
                                                <div class="timeline-body">
                                                    <p>您没有扫描记录！</p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab_3">
                                <div class="panel box box-primary">
                                    <ul class="timeline" id="divLogistics">
                                        <li>
                                            <div class="timeline-badge down"><i class="fa fa-thumbs-up"></i></div>
                                            <div class="timeline-panel">
                                                <div class="timeline-body">
                                                    <p>您没有物流信息！</p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divScanDetailsInValidKey" class="col-xs-12 col-md-12 bg-primary" align="center"
                     style="display:none">
                    <h3><p class="">云溯科技提醒</p>

                        <p class="">无效的云溯产品码！</p></h3>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
