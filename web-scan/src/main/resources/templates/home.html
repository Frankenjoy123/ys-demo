<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="zepto/zepto.min.js" type="text/javascript"/>

    <style>.timeline{list-style:none;padding:0px 0 0px;position:relative;}.timeline:before{top:0;bottom:0;position:absolute;content:" ";width:2px;background-color:#CCCCCC;left:25px;margin-left:-1.5px;margin-top:20px;}.timeline > li{margin-bottom:10px;position:relative;}.timeline > li:before,.timeline > li:after{content:" ";display:table;}.timeline > li:after{clear:both;}.timeline > li:before,.timeline > li:after{content:" ";display:table;}.timeline > li:after{clear:both;}.timeline > li > .timeline-panel{width:85%;float:right;border-radius:22px;padding:10px;position:relative;}.timeline > li > .timeline-panel:before{position:absolute;top:26px;left:0px;display:inline-block;}.timeline > li > .timeline-panel:after{position:absolute;top:27px;left:0px;display:inline-block;}.timeline > li > .timeline-badge{color:#FFFF99;line-height:25px;font-size:1.4em;text-align:center;position:absolute;background-color:#666666;z-index:100;border-top-right-radius:50%;border-top-left-radius:50%;border-bottom-right-radius:50%;border-bottom-left-radius:50%;}.timeline > li.timeline-inverted > .timeline-panel{float:left;}.timeline > li.timeline-inverted > .timeline-panel:before{border-left-width:0;border-right-width:15px;right:-15px;right:auto;}.timeline > li.timeline-inverted > .timeline-panel:after{border-left-width:0;border-right-width:14px;left:-14px;right:auto;}.timeline-badge.primary{width:12px;height:12px;top:10px;left:19px;background-color:#999999 !important;}.timeline-badge.down{width:15px;height:15px;top:10px;left:17px;background-color:#006699 !important;}.timeline-body > p,.timeline-body > ul{margin-bottom:0;}.timeline-body > p + p{margin-top:5px;}.item-action{width:100%;position:fixed;height:40px;bottom:0;left:0;text-align:center;line-height:40px;z-index:999;font-size:16px;color:white;}.item-action .contact{position:absolute;left:0;width:50%;background-color:#3faee0;}.item-action .buy{position:absolute;width:50%;right:0;background-color:#3c8dbc;}.float-img{position:relative;left:20px;bottom:30px;height:60px;width:60px;}</style>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function () {

        var control = navigator.control || {};
        if (control.gesture) {
            control.gesture(false);
        }

        function activeTabOne() {
            $("#tab_1").addClass("active");
            $("#li_tab_a_1").addClass("active");

            $("#tab_2").removeClass("active");
            $("#li_tab_a_2").removeClass("active");

            $("#tab_3").removeClass("active");
            $("#li_tab_a_3").removeClass("active");
        }

        function activeTabTwo() {
            $("#tab_2").addClass("active");
            $("#li_tab_a_2").addClass("active");

            $("#tab_1").removeClass("active");
            $("#li_tab_a_1").removeClass("active");

            $("#tab_3").removeClass("active");
            $("#li_tab_a_3").removeClass("active");
        }

        function activeTabThree() {
            $("#tab_3").addClass("active");
            $("#li_tab_a_3").addClass("active");

            $("#tab_1").removeClass("active");
            $("#li_tab_a_1").removeClass("active");

            $("#tab_2").removeClass("active");
            $("#li_tab_a_2").removeClass("active");
        }

        $("#tab_a_1").click(function () {
            activeTabOne();
        });

        $("#tab_a_2").click(function () {
            activeTabTwo();
        });

        $("#tab_a_3").click(function () {
            activeTabThree();
        });

        var tabIndex = 0, swipedir, startX,
                startY,
                distX,
                distY,
                threshold = 30, //required min distance traveled to be considered swipe
                restraint = 100, // maximum distance allowed at the same time in perpendicular direction
                allowedTime = 200, // maximum time allowed to travel that distance
                elapsedTime,
                startTime;

        $("#tabContent").bind('touchstart', function (e) {
            var touchobj = e.changedTouches[0];
            swipedir = 'none';
            dist = 0;
            startX = touchobj.pageX;
            startY = touchobj.pageY;
            startTime = new Date().getTime(); // record time when finger first makes contact with surface
        });

        $("#tabContent").bind('touchend', function (e) {
            var touchobj = e.changedTouches[0];
            distX = touchobj.pageX - startX; // get horizontal dist traveled by finger while in contact with surface
            distY = touchobj.pageY - startY; // get vertical dist traveled by finger while in contact with surface
            elapsedTime = new Date().getTime() - startTime; // get time elapsed
            if (allowedTime >= elapsedTime) { // first condition for awipe met
                if (Math.abs(distX) >= threshold) { // 2nd condition for horizontal swipe met
                    if (restraint >= Math.abs(distY)) {
                        swipedir = (0 > distX) ? 'left' : 'right'; // if dist traveled is negative, it indicates left swipe

                        if (swipedir == 'left') {
                            tabIndex++;
                            tabIndex = tabIndex % 3;
                        }
                        else if (swipedir == 'right') {
                            tabIndex--;
                            tabIndex = (tabIndex + 3) % 3;
                        }

                        if (tabIndex == 0) {
                            activeTabOne();
                        }
                        else if (tabIndex == 1) {
                            activeTabTwo();
                        }
                        else if (tabIndex == 2) {
                            activeTabThree();
                        }

                        e.preventDefault();
                    }
                }
            }
        });

        Date.prototype.toCommonCase = function () {
            var xYear = this.getYear();
            xYear = xYear + 1900;

            var xMonth = this.getMonth() + 1;
            if (!(xMonth > 9)) {
                xMonth = "0" + xMonth;
            }

            var xDay = this.getDate();
            if (!(xDay > 9)) {
                xDay = "0" + xDay;
            }

            var xHours = this.getHours();
            if (!(xHours > 9)) {
                xHours = "0" + xHours;
            }

            var xMinutes = this.getMinutes();
            if (!(xMinutes > 9)) {
                xMinutes = "0" + xMinutes;
            }

            var xSeconds = this.getSeconds();
            if (!(xSeconds > 9)) {
                xSeconds = "0" + xSeconds;
            }

            return xYear + "-" + xMonth + "-" + xDay + " " + xHours + ":" + xMinutes + ":" + xSeconds;
        }

        var getDateString = function (value) {
            var date = new Date(value);
            return date.toCommonCase();
        };

        var productKey = '<p th:text="${key}"/>';
        productKey = productKey.replace("<p>", "");
        productKey = productKey.replace("</p>", "");

        var postObject = {
            key: productKey,
            deviceCode: '00000-00000-00000-00000',
            location: 'Web端无法获取',
            appId: '2k4d3xp24wpxxcf4myt'
        };

        $.ajax({
            type: 'POST',
            url: '/api-rabbit/scan',
            data: JSON.stringify(postObject),
            dataType: 'text/json',
            contentType: 'application/json',
            success: function (dataStr) {

                var data = $.parseJSON(dataStr);

                $("#divBody").css('display', '');

                if (data == null || data.product == null) {
                    $("#img44").attr("src", "images/icon-false.png");

                    $("#divScanInValidKey").css('display', '');
                    $("#divScanDetailsInValidKey").css('display', '');
                    $("#divFooterValidKey").css('display', 'none');

                    return;
                }

                $("#divScanValidKey").css('display', '');
                $("#divScanResultValidKey").css('display', '');

                $("#imgProduct").attr("src", "/api-rabbit/productbase/" + data.product.productBaseId + "/full-mobile");
                if (data.validationResult.toLowerCase() == "uncertain") {
                    $("#imgProStatus").attr("src", "images/icon-warning.png");
                    $("#proStatus").html("此产品不确定");
                }
                else if (data.validationResult.toLowerCase() == "fake") {
                    $("#imgProStatus").attr("src", "images/icon-false.png");
                    $("#proStatus").html("此产品为假货");
                }
                else if (data.validationResult.toLowerCase() == "real") {
                    $("#imgProStatus").attr("src", "images/icon-truer.png");
                    $("#proStatus").html("此产品为真品");
                }

                $("#divRemind").css('display', '');
                $("#divScanDetailsValidKey").css('display', '');

                var td1 = $('<td></td>').css("width", "30%").html("商品码");
                var td2 = $('<td></td>').css("width", "70%").html(data.product.barcode);
                var tr = $('<tr></tr>').append(td1).append(td2);
                var tdSpace = $('<td></td>').css('height', '10px');
                var trSpace = $('<tr></tr>').append(tdSpace);
                $("#detailItems").append(tr).append(trSpace)

                td1 = $('<td></td>').css("width", "30%").html("物品名称");
                td2 = $('<td></td>').css("width", "70%").html(data.product.name);
                tr = $('<tr></tr>').append(td1).append(td2);
                tdSpace = $('<td></td>').css('height', '10px');
                trSpace = $('<tr></tr>').append(tdSpace);
                $("#detailItems").append(tr).append(trSpace);

                $.ajax({
                    type: 'GET',
                    url: '/api-rabbit/productbase/' + data.product.productBaseId,
                    dataType: 'text/json',
                    success: function (dataStr) {

                        var data = $.parseJSON(dataStr);

                        if (data.comment != null) {
                            var details = data.comment.split(";");
                            if (details != null) {
                                for (var detail in details) {
                                    var dat = details[detail];
                                    var datItems = dat.split(":");

                                    if (!(datItems == null || !(datItems.length >= 2))) {
                                        var td1 = $('<td></td>').css("width", "30%").html(datItems[0]);
                                        var td2 = $('<td></td>').css("width", "70%").html(datItems[1]);
                                        var tr = $('<tr></tr>').append(td1).append(td2);
                                        var tdSpace = $('<td></td>').css('height', '10px');
                                        var trSpace = $('<tr></tr>').append(tdSpace);

                                        $("#detailItems").append(tr).append(trSpace);
                                    }
                                }
                            }
                        }
                    }
                });

                if (data.scanRecord != null) {

                    if (data.scanRecord.length == 0)
                        return;

                    var latestScan = data.scanRecord[0];
                    var otherScans = data.scanRecord.slice(1);

                    $("#scanRecords").html("");

                    var p = $('<p></p>').html(latestScan.detail);

                    var plocation;
                    if (!(latestScan.location.indexOf(":") >= 0))
                        plocation = $('<span></span>').html("未知" + " " + getDateString(latestScan.createdDateTime));
                    else {
                        var details = latestScan.location.split(";");
                        for (var detail in details) {
                            var dat = details[detail];
                            var datItems = dat.split(":");
                            if (!(datItems == null || !(datItems.length >= 2))) {
                                if (datItems[0] == "City") {
                                    plocation = $('<span></span>').html(datItems[1] + " " + getDateString(latestScan.createdDateTime));
                                    break;
                                }
                            }
                        }
                    }

                    var imglocation = $('<img/>').addClass("img-rounded").attr("src", "images/location.png").css("height", "20px").css("width", "20px");
                    var divPanel = $('<div></div>').addClass("timeline-panel").append(p).append(imglocation).append(plocation);
                    var div = $('<div></div>').addClass("timeline-badge down");
                    var li = $('<li></li>').append(div);
                    var lii = li.append(divPanel);

                    $("#scanRecords").append(lii);

                    if (otherScans.length > 0) {
                        for (var otherScan in otherScans) {
                            p = $('<p></p>').html(otherScans[otherScan].detail);

                            if (!(otherScans[otherScan].location.indexOf(":") >= 0))
                                plocation = $('<span></span>').html("未知" + " " + getDateString(otherScans[otherScan].createdDateTime));
                            else {
                                var details = otherScans[otherScan].location.split(";");
                                for (var detail in details) {
                                    var dat = details[detail];
                                    var datItems = dat.split(":");
                                    if (!(datItems == null || !(datItems.length >= 2))) {
                                        if (datItems[0] == "City") {
                                            plocation = $('<span></span>').html(datItems[1] + " " + getDateString(otherScans[otherScan].createdDateTime));
                                            break;
                                        }
                                    }
                                }
                            }

                            imglocation = $('<img/>').addClass("img-rounded").attr("src", "images/location.png").css("height", "20px").css("width", "20px");
                            divPanel = $('<div></div>').addClass("timeline-panel").append(p).append(imglocation).append(plocation);
                            div = $('<div></div>').addClass("timeline-badge primary");
                            li = $('<li></li>').append(div);
                            lii = li.append(divPanel);

                            $("#scanRecords").append(lii);
                        }
                    }
                }

                if (data.logisticsList != null) {

                    if (data.logisticsList.length == 0)
                        return;

                    var latestLogistics = data.logisticsList[0];
                    var otherLogistics = data.logisticsList.slice(1);

                    $("#divLogistics").html("");

                    var p = $('<p></p>').html(getDateString(latestLogistics.dateTime) + latestLogistics.message + " " + latestLogistics.location);
                    var divPanel = $('<div></div>').addClass("timeline-panel").append(p);
                    var div = $('<div></div>').addClass("timeline-badge down");
                    var li = $('<li></li>').append(div);
                    var lii = li.append(divPanel);

                    $("#divLogistics").append(lii);

                    if (otherLogistics.length > 0) {
                        for (var otherLogistic in otherLogistics) {
                            p = $('<p></p>').html(getDateString(otherLogistics[otherLogistic].dateTime) + otherLogistics[otherLogistic].message + " " + otherLogistics[otherLogistic].location);
                            divPanel = $('<div></div>').addClass("timeline-panel").append(p);
                            div = $('<div></div>').addClass("timeline-badge primary");
                            li = $('<li></li>').append(div);
                            lii = li.append(divPanel);

                            $("#divLogistics").append(lii);
                        }
                    }
                }

                $("#imgManufacture").attr("src", "/api-rabbit/organization/" + data.manufacturer.id + "/logo-mobile");
            }
        });
    });
</script>
<div class="container" id="divBody" style="display:none">

    <div class="box-group">

        <div class="panel box box-primary ">
            <div class="row">
                <div id="divScanValidKey" style="display:none" width="100%">
                    <img id="imgProduct" src="" width="100%"/>
                    <div class="float-img">
                        <img id="imgManufacture" src="" width="60px" height="60px" class="img-circle"/>
                    </div>
                </div>
                <div id="divScanInValidKey" class="col-xs-12 col-md-12" align="center" style="display:none; position:relative;top:50px;">
                    <img id="img44" src="" class="img-circle" width="200px" height="200px"/>
                </div>
            </div>
        </div>

        <div class="panel box box-primary" style="position:relative;top:-30px;">
            <div class="row">
                <div id="divScanResultValidKey" class="col-xs-12 col-md-12" style="display:none" align="center">
                    <div>
                        <img id="imgProStatus" src="" class="img-rounded" height="80px" width="80px"/>
                    </div>
                    <br/>
                    <div>
                        <span id="proStatus" style="color: black; overflow:hidden; font-size:16px;"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel box box-primary">
            <div class="row">
                <div id="divScanDetailsValidKey" style="display:none; position:relative; top:-30px;" class="col-xs-12 col-md-12">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active" id="li_tab_a_1" style="width: 33.3%;text-align: center"><a id="tab_a_1" data-toggle="tab">基本信息</a></li>
                            <li id="li_tab_a_2" style="width: 33.3%;text-align: center"><a id="tab_a_2" data-toggle="tab">扫描信息</a></li>
                            <li id="li_tab_a_3" style="width: 33.3%;text-align: center"><a id="tab_a_3" data-toggle="tab">物流跟踪</a></li>
                        </ul>
                        <div class="tab-content" id="tabContent">
                            <div class="tab-pane active" id="tab_1">
                                <div class="panel box box-primary">
                                    <table class="table table-condensed" style="margin-top:20px">
                                        <tr>
                                            <td colspan="2">
                                                <table id="detailItems" class="table table-condensed">
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab_2">
                                <div class="panel box box-primary">
                                    <ul class="timeline" id="scanRecords">
                                        <li>
                                            <div class="timeline-badge down"><i class="fa fa-thumbs-up"></i></div>
                                            <div class="timeline-panel">
                                                <div class="timeline-body">
                                                    <p>您没有扫描记录！</p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab_3">
                                <div class="panel box box-primary">
                                    <ul class="timeline" id="divLogistics">
                                        <li>
                                            <div class="timeline-badge down"><i class="fa fa-thumbs-up"></i></div>
                                            <div class="timeline-panel">
                                                <div class="timeline-body">
                                                    <p>您没有物流信息！</p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divScanDetailsInValidKey" class="col-xs-12 col-md-12" align="center"
                     style="display:none;background-color:#47ABEF;position:relative;top:100px;">
                    <h3><p class="">云溯科技提醒</p>

                        <p class="">无效的云溯产品码！</p></h3>
                </div>
            </div>
        </div>

    </div>

    <div id="divFooterValidKey" class="row">
        <div class="col-xs-12 col-md-12 item-action">
            <div class="pull-left contact">400-000-0000</div>
            <div class="pull-right buy">购买产品</div>
        </div>
    </div>

</div>

</body>
</html>
