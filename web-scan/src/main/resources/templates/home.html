<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="zepto/zepto.min.js" type="text/javascript"/>

    <style>
        .timeline {
            list-style: none;
            padding: 10px 0 0px;
            position: relative;
        }

        .timeline:before {
            top: 0;
            bottom: 0;
            position: absolute;
            content: " ";
            width: 3px;
            background-color: #CCCCCC;
            left: 25px;
            margin-left: -1.5px;
        }

        .timeline > li {
            margin-bottom: 10px;
            position: relative;
        }

        .timeline > li:before,
        .timeline > li:after {
            content: " ";
            display: table;
        }

        .timeline > li:after {
            clear: both;
        }

        .timeline > li:before,
        .timeline > li:after {
            content: " ";
            display: table;
        }

        .timeline > li:after {
            clear: both;
        }

        .timeline > li > .timeline-panel {
            width: calc(100% - 55px);
            float: right;
            border-radius: 22px;
            padding: 10px;
            position: relative;
        }

        .timeline > li > .timeline-panel:before {
            position: absolute;
            top: 26px;
            left: -15px;
            display: inline-block;
        }

        .timeline > li > .timeline-panel:after {
            position: absolute;
            top: 27px;
            left: -14px;
            display: inline-block;
        }

        .timeline > li > .timeline-badge {
            color: #FFFF99;
            width: 15px;
            height: 15px;
            line-height: 25px;
            font-size: 1.4em;
            text-align: center;
            position: absolute;
            top: 18px;
            left: 17px;

            background-color: #666666;
            z-index: 100;
            border-top-right-radius: 50%;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
        }

        .timeline > li.timeline-inverted > .timeline-panel {
            float: left;
        }

        .timeline > li.timeline-inverted > .timeline-panel:before {
            border-left-width: 0;
            border-right-width: 15px;
            right: -15px;
            right: auto;
        }

        .timeline > li.timeline-inverted > .timeline-panel:after {
            border-left-width: 0;
            border-right-width: 14px;
            left: -14px;
            right: auto;
        }

        .timeline-badge.primary {
            background-color: #006699 !important;
        }

        .timeline-badge.up {
            background-color: #339933 !important;
        }

        .timeline-badge.down {
            background-color: #CC3333 !important;
        }

        .timeline-badge.neutral {
            background-color: #999999 !important;
        }

        .timeline-title {
            margin-top: 0;
            color: inherit;
        }

        .timeline-body > p,
        .timeline-body > ul {
            margin-bottom: 0;
        }

        .timeline-body > p + p {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#tab_a_1").click(function () {
            $("#tab_1").addClass("active");
            $("#li_tab_a_1").addClass("active");

            $("#tab_2").removeClass("active");
            $("#li_tab_a_2").removeClass("active");

            $("#tab_3").removeClass("active");
            $("#li_tab_a_3").removeClass("active");
        });

        $("#tab_a_2").click(function () {
            $("#tab_2").addClass("active");
            $("#li_tab_a_2").addClass("active");

            $("#tab_1").removeClass("active");
            $("#li_tab_a_1").removeClass("active");

            $("#tab_3").removeClass("active");
            $("#li_tab_a_3").removeClass("active");
        });

        $("#tab_a_3").click(function () {
            $("#tab_3").addClass("active");
            $("#li_tab_a_3").addClass("active");

            $("#tab_1").removeClass("active");
            $("#li_tab_a_1").removeClass("active");

            $("#tab_2").removeClass("active");
            $("#li_tab_a_2").removeClass("active");
        });

        Date.prototype.toCommonCase = function () {
            var xYear = this.getYear();
            xYear = xYear + 1900;

            var xMonth = this.getMonth() + 1;
            if (!(xMonth > 9)) {
                xMonth = "0" + xMonth;
            }

            var xDay = this.getDate();
            if (!(xDay > 9)) {
                xDay = "0" + xDay;
            }

            var xHours = this.getHours();
            if (!(xHours > 9)) {
                xHours = "0" + xHours;
            }

            var xMinutes = this.getMinutes();
            if (!(xMinutes > 9)) {
                xMinutes = "0" + xMinutes;
            }

            var xSeconds = this.getSeconds();
            if (!(xSeconds > 9)) {
                xSeconds = "0" + xSeconds;
            }

            return xYear + "-" + xMonth + "-" + xDay + " " + xHours + ":" + xMinutes + ":" + xSeconds;
        }

        var getDateString = function (value) {
            var date = new Date(value);
            return date.toCommonCase();
        };

        var productKey = '<p th:text="${key}"/>';
        productKey = productKey.replace("<p>", "");
        productKey = productKey.replace("</p>", "");

        var postObject = {
            key: productKey,
            deviceCode: 'UIDSL-SD832-230DS-623043',
            location: '用户选择不公开'
        };

        $.ajax({
            type: 'POST',
            url: '/api-rabbit/scan',
            data: JSON.stringify(postObject),
            dataType: 'text/json',
            contentType: 'application/json',
            success: function (dataStr) {

                var data = $.parseJSON(dataStr);

                $("#divBody").css('display', '');

                if (data == null || data.product == null) {
                    $("#img44").attr("src", "images/icon-warning.png");

                    $("#divScanInValidKey").css('display', '');
                    $("#divScanDetailsInValidKey").css('display', '');

                    return;
                }

                $("#divHeadValidKey").css('display', '');
                $("#divScanValidKey").css('display', '');
                $("#imgProduct").attr("src", "/api-rabbit/productbase/" + data.product.productBaseId + "/thumb-mobile");
                if (data.validationResult.toLowerCase() == "uncertain") {
                    $("#imgProStatus").attr("src", "images/icon-warning.png");
                    $("#proStatus").html("此产品不确定");
                }
                else if (data.validationResult.toLowerCase() == "fake") {
                    $("#imgProStatus").attr("src", "images/icon-false.png");
                    $("#proStatus").html("此产品为假货");
                }
                else if (data.validationResult.toLowerCase() == "real") {
                    $("#imgProStatus").attr("src", "images/icon-truer.png");
                    $("#proStatus").html("此产品为真品");
                }

                $("#divRemind").css('display', '');
                $("#imgRemind").attr("src", "images/icon-tips.png");

                $("#divScanDetailsValidKey").css('display', '');

                $("#productKey").html(data.product.barcode);
                $("#productName").html(data.product.name);

                if (data.product.details != null) {
                    var details = data.product.details.split(";");
                    if (details != null) {
                        $("#detailItems").html("");

                        for (var detail in details) {
                            var dat = details[detail];
                            var datItems = dat.split(":");

                            if (!(datItems == null || !(datItems.length >= 2))) {
                                var td1 = $('<td></td>').css("width", "30%").html(datItems[0]);
                                var td2 = $('<td></td>').css("width", "70%").html(datItems[1]);
                                var tr = $('<tr></tr>').append(td1);
                                tr.append(td2);

                                var tdSpace = $('<td></td>').css('height', '10px');
                                var trSpace = $('<tr></tr>').append(tdSpace);
                                trSpace.append(tdSpace);

                                $("#detailItems").append(tr);
                                $("#detailItems").append(trSpace);
                            }
                        }
                    }
                }

                if (data.scanRecord != null) {

                    if (data.scanRecord.length == 0)
                        return;

                    var latestScan = data.scanRecord[0];
                    var otherScans = data.scanRecord.slice(1);

                    $("#scanRecords").html("");

                    var p = $('<p></p>').html(latestScan.detail);
                    var p1 = $('<p></p>').html(getDateString(latestScan.createdDateTime));
                    var divBody = $('<div></div>').addClass("timeline-body").append(p).append(p1);
                    var divPanel = $('<div></div>').addClass("timeline-panel").append(divBody);
                    var div = $('<div></div>').addClass("timeline-badge down");
                    var li = $('<li></li>').append(div);
                    var lii = li.append(divPanel);

                    $("#scanRecords").append(lii);

                    if (otherScans.length > 0) {
                        for (var otherScan in otherScans) {
                            p = $('<p></p>').html(otherScans[otherScan].detail);
                            p1 = $('<p></p>').html(getDateString(otherScans[otherScan].createdDateTime));
                            divBody = $('<div></div>').addClass("timeline-body").append(p).append(p1);
                            divPanel = $('<div></div>').addClass("timeline-panel").append(divBody);
                            div = $('<div></div>').addClass("timeline-badge primary");
                            li = $('<li></li>').append(div);
                            lii = li.append(divPanel);

                            $("#scanRecords").append(lii);
                        }
                    }
                }

                if (data.logisticsList != null) {

                    if (data.logisticsList.length == 0)
                        return;

                    var latestLogistics = data.logisticsList[0];
                    var otherLogistics = data.logisticsList.slice(1);

                    $("#divLogistics").html("");

                    var p = $('<p></p>').html(getDateString(latestLogistics.dateTime) + latestLogistics.message + " " + latestLogistics.location);
                    var divBody = $('<div></div>').addClass("timeline-body").append(p);
                    var divPanel = $('<div></div>').addClass("timeline-panel").append(divBody);
                    var div = $('<div></div>').addClass("timeline-badge down");
                    var li = $('<li></li>').append(div);
                    var lii = li.append(divPanel);

                    $("#divLogistics").append(lii);

                    if (otherLogistics.length > 0) {
                        for (var otherLogistic in otherLogistics) {
                            p = $('<p></p>').html(getDateString(otherLogistics[otherLogistic].dateTime) + otherLogistics[otherLogistic].message + " " + otherLogistics[otherLogistic].location);
                            divBody = $('<div></div>').addClass("timeline-body").append(p);
                            divPanel = $('<div></div>').addClass("timeline-panel").append(divBody);
                            div = $('<div></div>').addClass("timeline-badge primary");
                            li = $('<li></li>').append(div);
                            lii = li.append(divPanel);

                            $("#divLogistics").append(lii);
                        }
                    }
                }

                $("#imgManufacture").attr("src", "/api-rabbit/organization/" + data.manufacturer.id + "/logo-mobile");
                $("#manuName").html(data.manufacturer.name);
                $("#imgManuStatus").attr("src", "images/icon-certification.png");
            }
        })
    });
</script>

                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">

                        <div class="tab-content">

                                                <table id="detailItems" class="table table-condensed">
                                                </table>

                                        </tr>
                                    </table>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab_2">
                                <div class="panel box box-primary">

                                        <li>
                                            <div class="timeline-badge down"><i class="fa fa-thumbs-up"></i></div>

                                        <li>
                                            <div class="timeline-badge down"><i class="fa fa-thumbs-up"></i></div>
                                            <div class="timeline-panel">
                                                <div class="timeline-body">
                                                    <p>您没有物流信息！</p>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divScanDetailsInValidKey" class="col-xs-12 col-md-12" align="center"
                     style="display:none;background-color:#47ABEF">

                        <p class="">无效的云溯产品码！</p></h3>

</div>
